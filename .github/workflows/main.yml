name: Build

on:
  push:
    branches: 
      - main   
  pull_request:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'ni yuklab olish
        uses: actions/checkout@v3

      - name: Flutter o'rnatish
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  

      - name: Dependenciyalarni yuklash
        run: flutter pub get

      - name: Kodni analiz qilish
        run: flutter analyze

      - name: Testlarni ishlatish
        run: flutter test

      - name: APK build qilish
        run: flutter build apk --release