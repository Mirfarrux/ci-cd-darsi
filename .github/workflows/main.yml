name: Build & Deploy to Play Store

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'ni yuklab olish
        uses: actions/checkout@v3

      - name: Flutter o'rnatish
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Dependenciyalarni yuklash
        run: flutter pub get

      - name: Kodni analiz qilish
        run: flutter analyze

      - name: Testlarni ishlatish
        run: flutter test

      - name: Release APK build qilish
        run: flutter build appbundle --release

      - name: .aab faylni saqlash (artefakt sifatida)
        uses: actions/upload-artifact@v3
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Google Play'ga deploy qilish
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: ${{ secrets.PACKAGE_NAME }}
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal   
          whatsNewDirectory: release-notes/
